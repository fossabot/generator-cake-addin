os:
  - linux
  - osx
  - windows

language: node_js
node_js:
  - lts/*
  - node

branches:
  # Blacklist
  except:
    - /dependabot/.*/
    - ci/appveyor

before_script: export PATH="$(yarn global bin):$PATH"

script:
  - ./build.sh --build --test
  - bash <(curl -s https://codecov.io/bash) -e TRAVIS_NODE_VERSION

cache: yarn

notifications:
  webhooks:
    secure: ""

jobs:
  fast_finish: true
  include:
    - stage: release
      if: branch = master
      node_js: lts/*
      script: skip
      deploy:
        provider: script
        skip_cleanup: true
        script:
          - yarn semantic-release --ci
